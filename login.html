<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Tiket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .card { width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="card p-4">
        <h3 class="card-title text-center mb-4">Login Dashboard</h3>
        <form id="loginForm">
            <div class="mb-3"><label for="username" class="form-label">Username</label><input type="text" class="form-control" id="username" required></div>
            <div class="mb-3"><label for="password" class="form-label">Password</label><input type="password" class="form-control" id="password" required></div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="message" class="mt-3"></div>
        <div class="text-center mt-3"><a href="register.html">Belum punya akun? Daftar di sini</a></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            try {
                const response = await fetch('https://dashboard-tiket-app-production-7ea3.up.railway.app/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                if (response.ok) {
                    // Simpan token DAN peran pengguna
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('userRole', result.role); // <-- BARIS BARU
                    
                    messageDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    window.location.href = 'index.html';
                } else {
                    throw new Error(result.error || 'Login gagal');
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
