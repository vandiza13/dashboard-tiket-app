<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Dashboard Tiket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: #0a1026;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .neon-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .register-card {
            position: relative;
            z-index: 1;
            background: rgba(20, 24, 48, 0.85);
            border-radius: 20px;
            box-shadow: 0 0 32px 4px #1e90ff44, 0 0 0 1px #1e90ff33;
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            margin: auto;
            color: #fff;
        }
        .register-card h3 {
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        .register-card .subtitle {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #b3c6ff;
        }
        .form-control {
            background: rgba(255,255,255,0.07);
            border: none;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 8px #1e90ff33;
            transition: box-shadow 0.2s;
        }
        .form-control:focus {
            box-shadow: 0 0 12px #1e90ff88;
            background: rgba(255,255,255,0.13);
            color: #fff;
        }
        .btn-glow {
            background: linear-gradient(90deg, #1e90ff 0%, #a259ff 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 10px;
            box-shadow: 0 0 16px #1e90ff77;
            transition: box-shadow 0.2s, background 0.2s;
        }
        .btn-glow:hover {
            background: linear-gradient(90deg, #a259ff 0%, #1e90ff 100%);
            box-shadow: 0 0 24px #a259ff99;
        }
        .register-card a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .register-card a:hover {
            text-decoration: underline;
        }
        .register-card .divider {
            border-top: 1px solid #233;
            margin: 1.5rem 0 1rem 0;
        }
        .register-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
        .register-logo .chip {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #1e90ff 60%, #a259ff 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            box-shadow: 0 0 16px #1e90ff77;
        }
    </style>
    <!-- Neon lines background SVG -->
    <svg class="neon-bg" viewBox="0 0 800 600" preserveAspectRatio="none">
        <defs>
            <linearGradient id="neon1" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#1e90ff" stop-opacity="0.7"/>
                <stop offset="100%" stop-color="#a259ff" stop-opacity="0.7"/>
            </linearGradient>
        </defs>
        <polyline points="0,100 800,200" stroke="url(#neon1)" stroke-width="4" fill="none" opacity="0.5"/>
        <polyline points="0,300 800,400" stroke="url(#neon1)" stroke-width="3" fill="none" opacity="0.4"/>
        <polyline points="0,500 800,550" stroke="url(#neon1)" stroke-width="2" fill="none" opacity="0.3"/>
        <polyline points="0,200 800,100" stroke="url(#neon1)" stroke-width="2" fill="none" opacity="0.4"/>
        <polyline points="0,400 800,300" stroke="url(#neon1)" stroke-width="3" fill="none" opacity="0.3"/>
    </svg>
</head>
<body>
    <div class="register-card">
        <div class="register-logo">
            <div class="chip"><span style="font-weight:bold;">C</span></div>
        </div>
        <h3 class="text-center">Buat Akun Baru</h3>
        <div class="subtitle text-center mb-3">Daftar untuk mulai berinovasi</div>
        <form id="registerForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Nama Pengguna" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Kata Sandi" required>
            </div>
            <button type="submit" class="btn btn-glow w-100">Daftar</button>
        </form>
        <div id="message" class="mt-3"></div>
        <div class="text-center mt-3">
            <a href="login.html">Sudah punya akun? Login di sini</a>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            try {
                const response = await fetch('https://dashboard-tiket-app-production-8656.up.railway.app/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                if (response.ok) {
                    messageDiv.innerHTML = `<div class="alert alert-success">${result.message}. Anda akan diarahkan ke halaman login.</div>`;
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Terjadi kesalahan');
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
