<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Dashboard Tiket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .card { width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="card p-4">
        <h3 class="card-title text-center mb-4">Buat Akun Baru</h3>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Daftar</button>
        </form>
        <div id="message" class="mt-3"></div>
        <div class="text-center mt-3">
            <a href="login.html">Sudah punya akun? Login di sini</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Mencegah form dari refresh halaman

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('http://localhost:3001/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `<div class="alert alert-success">${result.message}. Anda akan diarahkan ke halaman login.</div>`;
                    setTimeout(() => {
                        window.location.href = 'login.html'; // Pindah ke halaman login setelah 2 detik
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Terjadi kesalahan');
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
