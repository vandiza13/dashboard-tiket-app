<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Tiket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: #0a1026;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Neon background effect */
        .neon-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .login-card {
            position: relative;
            z-index: 1;
            background: rgba(20, 24, 48, 0.85);
            border-radius: 20px;
            box-shadow: 0 0 32px 4px #1e90ff44, 0 0 0 1px #1e90ff33;
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            margin: auto;
            color: #fff;
            animation: fadeInUp 0.7s cubic-bezier(.39,.575,.565,1) both;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px);}
            100% { opacity: 1; transform: none;}
        }
        .login-card h3 {
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        .login-card .subtitle {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #b3c6ff;
        }
        .form-group {
            position: relative;
        }
        .form-group .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #a259ff;
            font-size: 1.1rem;
            pointer-events: none;
        }
        .form-control {
            background: rgba(255,255,255,0.07);
            border: none;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 8px #1e90ff33;
            transition: box-shadow 0.2s;
            padding-left: 2.2rem;
        }
        .form-control:focus {
            box-shadow: 0 0 12px #1e90ff88;
            background: rgba(255,255,255,0.13);
            color: #fff;
        }
        .form-control:invalid {
            border: 1px solid #ff4d4f;
        }
        .form-control:valid {
            border: 1px solid #1e90ff55;
        }
        .btn-glow {
            background: linear-gradient(90deg, #1e90ff 0%, #a259ff 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 10px;
            box-shadow: 0 0 16px #1e90ff77;
            transition: box-shadow 0.2s, background 0.2s;
        }
        .btn-glow:hover {
            background: linear-gradient(90deg, #a259ff 0%, #1e90ff 100%);
            box-shadow: 0 0 24px #a259ff99;
        }
        .btn-glow[disabled] {
            opacity: 0.7;
            pointer-events: none;
        }
        .login-card a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .login-card a:hover {
            text-decoration: underline;
        }
        .login-card .divider {
            border-top: 1px solid #233;
            margin: 1.5rem 0 1rem 0;
        }
        /* Logo style */
        .login-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
        .login-logo .chip {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #1e90ff 60%, #a259ff 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            box-shadow: 0 0 16px #1e90ff77;
        }
    </style>
    <!-- Neon lines background SVG -->
    <svg class="neon-bg" viewBox="0 0 800 600" preserveAspectRatio="none">
        <defs>
            <linearGradient id="neon1" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#1e90ff" stop-opacity="0.7"/>
                <stop offset="100%" stop-color="#a259ff" stop-opacity="0.7"/>
            </linearGradient>
        </defs>
        <polyline points="0,100 800,200" stroke="url(#neon1)" stroke-width="4" fill="none" opacity="0.5"/>
        <polyline points="0,300 800,400" stroke="url(#neon1)" stroke-width="3" fill="none" opacity="0.4"/>
        <polyline points="0,500 800,550" stroke="url(#neon1)" stroke-width="2" fill="none" opacity="0.3"/>
        <polyline points="0,200 800,100" stroke="url(#neon1)" stroke-width="2" fill="none" opacity="0.4"/>
        <polyline points="0,400 800,300" stroke="url(#neon1)" stroke-width="3" fill="none" opacity="0.3"/>
    </svg>
</head>
<body>
    <div class="login-card">
        <div class="login-logo">
            <div class="chip"><span style="font-weight:bold;">C</span></div>
        </div>
        <h3 class="text-center">Selamat Datang di Dashboard Monitoring Tiket MS & SQUAT</h3>
        <div class="subtitle text-center mb-3">Masuk ke akun Anda</div>
        <form id="loginForm" autocomplete="off" novalidate>
            <div class="mb-3 form-group">
                <span class="input-icon"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="username" placeholder="Nama Pengguna" required>
            </div>
            <div class="mb-3 form-group">
                <span class="input-icon"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Kata Sandi" required>
            </div>
            <button type="submit" class="btn btn-glow w-100" id="loginBtn">
                <span id="loginBtnText">Masuk</span>
                <span id="loginBtnLoading" style="display:none;"><span class="spinner-border spinner-border-sm"></span> Loading...</span>
            </button>
        </form>
        <div id="message" class="mt-3"></div>
        <div class="d-flex justify-content-between mt-3">
            <a href="#">Lupa Kata Sandi?</a>
        </div>
        <div class="text-center mt-3" style="color:#b3c6ff; font-size: 0.9rem; line-height: 1.4;">
            Kendala login atau butuh akun baru?
            <br>
            Hubungi Admin via <a href="https://t.me/vandiza" target="_blank" rel="noopener">Telegram</a>.
        </div>
        <div class="divider"></div>
        <div class="text-center" style="color:#b3c6ff; font-size:0.95rem; margin-top:0.5rem;">
            Created by Tubagus Paradisa
        </div>
        <div class="socials">
        </div>
    </div>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginBtnLoading = document.getElementById('loginBtnLoading');
        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            if (!loginForm.checkValidity()) {
                loginForm.classList.add('was-validated');
                return;
            }
            loginBtn.disabled = true;
            loginBtnText.style.display = 'none';
            loginBtnLoading.style.display = 'inline-block';
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                if (response.ok) {
                    // Simpan token DAN peran pengguna
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('userRole', result.role); // <-- BARIS BARU
                    
                    messageDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    window.location.href = 'index.html';
                } else {
                    throw new Error(result.error || 'Login gagal');
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            } finally {
                loginBtn.disabled = false;
                loginBtnText.style.display = 'inline';
                loginBtnLoading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
