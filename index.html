<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring Tiket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <script>
        // Pengecekan otentikasi
        if (!localStorage.getItem('authToken')) { 
            window.location.href = './login.html'; 
        }
    </script>

    <div class="wrapper">
        <nav id="sidebar" class="d-flex flex-column p-3">
            <div>
                <h4 class="mb-4 text-center">Dashboard</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#running"><i class="bi bi-person-workspace"></i> <span>Tiket Running</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#closed"><i class="bi bi-check2-circle"></i> <span>Tiket Closed</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#stats"><i class="bi bi-bar-chart-line"></i> <span>Statistik</span></a></li>
                </ul>
            </div>
            <div class="mt-auto">
                <hr class="text-secondary">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#profile"><i class="bi bi-person-circle"></i> <span>Profil</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()"><i class="bi bi-box-arrow-left"></i> <span>Logout</span></a></li>
                </ul>
            </div>
        </nav>

        <div id="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                <div class="d-flex align-items-center">
                    <button class="btn btn-dark me-3" id="sidebar-toggle"><i class="bi bi-list"></i></button>
                    <h1 id="page-title" class="h3 mb-0">Dashboard</h1>
                </div>
                <div class="btn-group" id="main-actions">
                    <button type="button" class="btn btn-secondary" id="manage-technicians-btn" data-bs-toggle="modal" data-bs-target="#techniciansModal" onclick="fetchTechnicians()">Daftar Teknisi</button>
                    <button type="button" class="btn btn-info text-white" onclick="generateReport()">Generate Laporan</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTicketModal" id="add-ticket-btn">+ Tambah Tiket</button>
                </div>
            </div>

            <div id="date-filter-container" class="row g-3 mb-3 align-items-end" style="display: none;">
                <div class="col-md-3">
                    <label for="startDate" class="form-label">Dari Tanggal</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="endDate" class="form-label">Sampai Tanggal</label>
                    <input type="date" id="endDate" class="form-control">
                </div>
                <div class="col-md-auto">
                    <button class="btn btn-primary" onclick="applyDateFilter()">Filter</button>
                    <button class="btn btn-outline-secondary ms-2" onclick="clearDateFilter()">Reset</button>
                </div>
            </div>

            <div id="content-area"></div>
        </div>
    </div>
    
    <div class="modal fade" id="addTicketModal" tabindex="-1">...</div>
    <div class="modal fade" id="updateTicketModal" tabindex="-1">...</div>
    <div class="modal fade" id="reportModal" tabindex="-1">...</div>
    <div class="modal fade" id="techniciansModal" tabindex="-1">...</div>
    <div class="modal fade" id="editTechnicianModal" tabindex="-1">...</div>
    <div class="modal fade" id="historyModal" tabindex="-1">...</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
