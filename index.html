<!DOCTYPE html>

<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Situs Sedang Dalam Perbaikan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #6610f2);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
    h1 {
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card text-white">
    <div class="mb-3">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <h1>Situs Sedang Dalam Perbaikan 🔧</h1>
    <p>Kami sedang melakukan pembaruan sistem agar layanan lebih cepat dan stabil.<br>Harap kembali lagi nanti.</p>
    <p class="mt-4"><strong>Terima kasih atas pengertiannya 🙏</strong></p>
  </div>
  <footer>
    &copy; 2025 Dashboard Tiket — Semua hak dilindungi.
  </footer>
</body>
</html>
